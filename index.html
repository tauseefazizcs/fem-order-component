<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="css/style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img class="top-img" src="images/illustration-hero.svg">

			<div class="main">
				<h1>Order Summary</h1>
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!</p>
		    </div>

			<div class="pay-div">
				<img src="images/icon-music.svg">
			    <div><h3> Annual Plan </h3><p>$59.99/year</p> </div>
			    <a href="#"> Change</a>
			</div> 

			<div class="end">
				<button class="pay-btn"> Proceed to Payment</button>
				<a class="cancel" href=""> Cancel Order</a>
		    </div>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://twitter.com/Tauseef_CS">Tauseef aziz</a>.
			</div>
		</div>
	</body>
</html>
